spring.application.name=random-universe-generator

# Use in-memory H2 database for local development when no external DB is configured
spring.datasource.url=jdbc:h2:mem:randomdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/update schema for dev runs
spring.jpa.hibernate.ddl-auto=update
