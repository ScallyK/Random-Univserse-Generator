name: RUG CI/CD Pipeline (Build, Test, Deploy)

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (frontend only)
      if: matrix.service == 'frontend'
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up JDK 21 (backend only)
      if: matrix.service == 'backend'
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: Cache Maven dependencies (backend only)
      if: matrix.service == 'backend'
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Cache npm dependencies (frontend only)
      if: matrix.service == 'frontend'
      uses: actions/cache@v3
      with:
        path: random_universe_generator_front_end/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('random_universe_generator_front_end/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Build and test backend (backend only)
      if: matrix.service == 'backend'
      run: |
        mvn clean verify
        mvn package -DskipTests

    - name: Build frontend (frontend only)
      if: matrix.service == 'frontend'
      working-directory: ./random_universe_generator_front_end
      run: |
        npm install
        npm run build

    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend Docker image
      if: matrix.service == 'backend'
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/random-universe-generator:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/random-universe-generator:latest

    - name: Build and push frontend Docker image
      if: matrix.service == 'frontend'
      run: |
        docker build -f random_universe_generator_front_end/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/random-universe-generator-frontend:latest random_universe_generator_front_end
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/random-universe-generator-frontend:latest

